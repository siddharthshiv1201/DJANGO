<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records [Next Gen]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #00bfff; /* Deep Sky Blue for the glow effect */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--glow-color);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #009acd;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide body scrollbar to let container handle scrolling */
            position: relative;
            background: #0f0c29; /* Fallback background */
        }
        
        /* Animated Aurora Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, #5c258d, transparent 40%),
                        radial-gradient(circle at 75% 75%, #4389a2, transparent 40%);
            animation: move-aurora 20s infinite linear alternate;
            z-index: -1;
        }

        @keyframes move-aurora {
            0% { transform: rotate(0deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        /* Glassmorphism Container */
        .container {
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* For Safari */
            padding: 2.5em;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling within the container */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2em;
            padding-bottom: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .action-btn {
            background: transparent;
            color: var(--glow-color);
            border: 2px solid var(--glow-color);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease-out, box-shadow 0.4s ease-out;
            box-shadow: 0 0 5px var(--glow-color), inset 0 0 5px var(--glow-color);
        }

        .action-btn:hover {
            color: #fff;
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 20px var(--glow-color);
        }

        .table-wrapper {
            flex-grow: 1; /* Allow table wrapper to fill available space */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 18px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        thead th {
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }
        
        tbody tr:hover {
            background-color: rgba(0, 191, 255, 0.15);
            border-left: 3px solid var(--glow-color);
            cursor: pointer;
        }
        
        tbody tr:hover td {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .no-students {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 1.5em; height: 95vh; }
            .header { flex-direction: column; gap: 1.5em; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SYSTEM DATABASE // STUDENTS</h1>
            <a href="#" class="action-btn">REGISTER NEW ASSET</a>
        </div>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Designation (Name)</th>
                        <th>Serial No. (Roll)</th>
                        <th>Unit (Class)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.roll }}</td>
                        <td>{{ student.student_class }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="no-students">[ No records found in archive ]</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
